<ion-header>

  <ion-navbar hideBackButton color="teal">
    <ion-title>Categories </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <ion-list> 
        <ion-item *ngFor="let cat of categories" (click)="startGame(cat.cat_id,cat.cat_name)"><p>{{cat.cat_name}} </p> </ion-item>
    </ion-list> -->

  <ion-segment [(ngModel)]="catType">
    <ion-segment-button value="All">
      All
    </ion-segment-button>
    <ion-segment-button value="Saved">
      Saved
    </ion-segment-button>
    <ion-segment-button value="Completed">
      Completed
    </ion-segment-button>
  </ion-segment>
  <div>
    <ion-list *ngIf= "catType == 'All'"> 
        <ion-item *ngFor="let cat of getData('All')" (click)="startGame(cat.cat_id,cat.cat_name)"><p>{{cat.cat_name}} </p> </ion-item>
    </ion-list>
    <ion-list *ngIf= "catType == 'Saved'"> 
      <ion-item *ngFor="let cat of getData('Saved')" (click)="loadGame(cat.cat_id)"><p>{{cat.cat_name}} </p> </ion-item>
    </ion-list>
    <ion-list *ngIf= "catType == 'Completed'"> 
      <ion-item *ngFor="let cat of getData('Completed')" (click)="resultPage()"><p>{{cat.cat_name}} </p> </ion-item>
    </ion-list>
  </div>

  <!-- <button color="gold" class="center_button" ion-button (click)="loadTabsPage()"> Submit  </button> -->
</ion-content>
