<ion-header>

  <ion-navbar color="teal">
    <ion-title>Scoreboard</ion-title>
    <ion-fab top right>
        <button ion-button icon-only clear (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-fab>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <table>
    <tr *ngFor="let data of dataArray"> 
      <td> {{data[0]}}</td>  
      <td> {{data[1]}} </td>  
      <td>{{data[2]}}</td>  
    </tr>    
  </table>




</ion-content>
