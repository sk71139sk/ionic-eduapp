<ion-header>
    <ion-navbar hideBackButton color="teal">
    <ion-title>
      Testing
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <label> Safe Area: </label>
    <ion-range  [(ngModel)]="target.safeArea" #value1  min="5" max="30" pin = "true" ></ion-range>
    <ion-item>
        <ion-label color="primary">Latitude:</ion-label>
        <ion-input [(ngModel)]="target.testLat"  #value2 ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary">Longitude:</ion-label>
          <ion-input [(ngModel)]="target.testLng"  #value3 ></ion-input>
      </ion-item>
    <button ion-button color="gold" class="center_button" (click) = "changeValue(value1.value,value2.value,value3.value)"> Save </button>
</ion-content>
