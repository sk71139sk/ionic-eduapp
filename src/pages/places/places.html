<ion-header>
    <ion-navbar hideBackButton color="teal">
    <ion-title>
      Login 
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>
    <ion-item>
      <ion-label color="primary">Student ID:</ion-label>
      <ion-input #username ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Password:</ion-label>
        <ion-input  type="password" #password ></ion-input>
    </ion-item>
  <button ion-button color="gold" class="center_button" (click) = "Submit(username.value,password.value)"> Submit </button>
  <button ion-button color="gold" class="center_button" (click) = "skip()"> Skip </button>
</div>
</ion-content>
