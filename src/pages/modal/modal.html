<ion-header>

  <ion-navbar color="teal">
    <ion-title>Level {{this.target.lev_id}} Questions</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-card class="cards" *ngFor="let data of questions; let i = index">
    <ion-card-header  text-wrap> <p> Question {{i+1}}   </p> </ion-card-header>
      <ion-card-content > 
              <ion-list radio-group  >
                <ion-item text-wrap>
                   <span> <div [innerHTML]="data.Content" > <!-- {{data.Content}} --> </div> </span> 
                </ion-item>
                <ion-item class="item" *ngFor="let ans of data.answers" text-wrap>
                    <ion-label  ><P>{{ans.ans_content}}</P> </ion-label>
                    <ion-radio  value={{ans.ans_id}} (ionSelect)="pushAns(i,ans.ans_id)"></ion-radio>
                </ion-item>
              </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom center>
      <button  ion-fab color="secondary"(click) = "closeModal()"> Done </button>
   </ion-fab>
</ion-content>
